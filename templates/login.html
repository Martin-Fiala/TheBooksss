{% extends "layout.html" %}


{% block title %}
	The Booksssss - Login
{% endblock %}


{% block css %}
	
{% endblock %}


{% block body %}
	<div id="form">
		<form action="{{ url_for('loginhandler') }}" method="post">
			<div>
				<h3>Login:</h3>
			</div>
			<div class="form-group row">
				<input class="rounded col-12 form-control" id="form-name" type="text" name="username" placeholder="Username *" required>
			</div>
			<div class="form-group row">
				<input class="rounded col-12 form-control" id="form-password" type="password" name="password" placeholder="Password *" required>
			</div>
			<div class="row">
				<button class="btn btn-outline-secondary col-12">Log In</button>
			</div>
		</form>
		<div class="row">
			<span class="col-12"><a href=" {{ url_for('signup') }} ">Do not have an account yet? Please Sign Up</a></span>
		</div>
	</div>
{% endblock %}
