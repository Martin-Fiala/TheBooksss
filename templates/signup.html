{% extends "layout.html" %}


{% block title %}
	The Booksssss - Signup
{% endblock %}


{% block css %}
	
{% endblock %}


{% block body %}
	<div id="form">
		<form action="{{ url_for('index') }}" method="post">
			<div>
				<h3>Signup:</h3>
			</div>
			<div class="form-group row">
				<input class="rounded col-12" id="form-name" type="text" name="name" placeholder="Username *" required>
			</div>
			<div class="form-group row">
				<input class="rounded col-12" id="form-password" type="password" name="password" placeholder="Password *" required>
			</div>
			<div class="form-group row">
				<input class="rounded col-12" id="form-re-password" type="re-password" name="re-password" placeholder="Re-Password *" required>
			</div>
			<div class="form-group row">
				<input class="rounded col-12" id="form-email" type="email" name="email" placeholder="E-mail">
			</div>
			<div class="row">
				<button class="rounded col-12">Sign Up</button>
			</div>
		</form>
		<div class="row">
			<span class="col-12"><a href=" {{ url_for('index') }} ">If you have an account already, please Log In</a></span>
		</div>
	</div>
{% endblock %}
